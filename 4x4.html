<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SEEN - Gameplay 4x4</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <!-- Header -->
  <header class="navbar container">
    <h3 class="logo">SEEN</h3>
  </header>

  <!-- Gameplay Area -->
  <section class="hud-wrapper">
    <!-- Scoreboard -->
    <div class="hud scoreboard">
      <div class="hud-item"><strong>Moves:</strong> 0</div>
      <div class="hud-item"><strong>Misses:</strong> 0</div>
      <div class="hud-item"><strong>Time:</strong> 00:00</div>
    </div>

    <!-- Cancel Button -->
    <button class="btn btn-icon" aria-label="Cancel"  onclick="location.href='results.html'">-</button>
  </section>

    <!-- Game Board 4x4 -->
    <section class="board board-4x4">
     <!-- Example cards -->
      <div class="game-card"></div>
      <div class="game-card"></div>
      <div class="game-card"></div>
      <div class="game-card"></div>
      <div class="game-card"></div>
      <div class="game-card"></div>
      <div class="game-card"></div>
      <div class="game-card"></div>
      <div class="game-card"></div>
      <div class="game-card"></div>
      <div class="game-card"></div>
      <div class="game-card"></div>
      <div class="game-card"></div>
      <div class="game-card"></div>
      <div class="game-card"></div>
      <div class="game-card"></div>
    </section>
  </main>
</body>
</html>
