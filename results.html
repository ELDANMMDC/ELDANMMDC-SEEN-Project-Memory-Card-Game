<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SEEN - Memory Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <!-- Header -->
  <header class="navbar container">
    <h3 class="logo">
      <a href="index.html" aria-label="SEEN Home">SEEN</a>
    </h3>
  </header>
    
  <main class="container py-5">
    <!-- Hero Section -->
    <section class="hero text-start text-md-left">
      <h1 class="feedback mb-4">Well Done, Player</h1>
      <div class="design-boxes" aria-hidden="true">
        <div class="box h-4"></div>
        <div class="box h-8"></div>
        <div class="box h-13"></div>
        <div class="box h-23"></div>
        <div class="box h-41"></div>
        <div class="box h-104"></div>
      </div>
      <p class="tagline mt-4">Train Smarter. Think Sharper.</p>
    </section>

    <!-- Divider -->
    <div class="divider"></div>

    <!-- Stats Section -->
    <section class="stats container my-5">
      <div class="row mb-4">
        <div class="col-6 fw-bold fs-5">Time Taken:</div>
        <div class="col-6 text-end fs-4" id="time">00:00</div>
      </div>

      <div class="row mb-4">
        <div class="col-6 fw-bold fs-5">Score:</div>
        <div class="col-6 text-end fs-4" id="score">00</div>
      </div>

      <div class="row mb-4">
        <div class="col-6 fw-bold fs-5">Moves:</div>
        <div class="col-6 text-end fs-4" id="moves">00</div>
      </div>

      <div class="row mb-4">
        <div class="col-6 fw-bold fs-5">Misses:</div>
        <div class="col-6 text-end fs-4" id="misses">00</div>
      </div>

      <div class="row mb-4">
        <div class="col-6 fw-bold fs-5">Accuracy:</div>
        <div class="col-6 text-end fs-4" id="accuracy">0%</div>
      </div>
    </section>

    <!-- Divider -->
    <div class="divider"></div>

    <!-- Action Button -->
    <section class="results-button">
        <button class="btn btn-primary" onclick="location.href='size.html'">PLAY AGAIN</button>
        <button class="btn btn-secondary" onclick="location.href='index.html'">HOME</button>        
    </section>  
  </main>

  <script src="assets/js/results.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
