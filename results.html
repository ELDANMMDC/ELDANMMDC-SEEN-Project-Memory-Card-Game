<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SEEN - Memory Game</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
    <!-- Header -->
  <header class="navbar container">
    <h3 class="logo">SEEN</h3>
  </header>
    
  <main class="container">
    <!-- Hero Section -->
    <section class="hero">
      <h1 class="feedback">Well Done, Player</h1>
      <div class="design-boxes" aria-hidden="true">
        <div class="box h-4"></div>
        <div class="box h-8"></div>
        <div class="box h-13"></div>
        <div class="box h-23"></div>
        <div class="box h-41"></div>
        <div class="box h-104"></div>
      </div>
      <p class="tagline">Train Smarter. Think Sharper.</p>
    </section>

    <!-- Divider -->
    <div class="divider"></div>

    <!-- Stats Section -->
    <section class="stats">
        <div class="stat-row">
            <span>Time Taken:</span>
            <span>01:34</span>
        </div>
        <div class="stat-row">
            <span>Score:</span>
            <span>50</span>
        </div>
        <div class="stat-row">
            <span>Moves:</span>
            <span>15</span>
        </div>
        <div class="stat-row">
            <span>Misses:</span>
            <span>5</span>
        </div>
        <div class="stat-row">
            <span>Accuracy:</span>
            <span>50%</span>
        </div>
    </section>

    <!-- Divider -->
    <div class="divider"></div>

    <!-- Action Button -->
    <section class="results-button">
        <button class="btn btn-primary" onclick="location.href='size.html'">PLAY AGAIN</button>
        <button class="btn btn-secondary" onclick="location.href='index.html'">HOME</button>        
    </section>  
    </main>
</body>
</html>
