<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SEEN - Pick a Size</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/styles.css" />
</head>

<body>
  <!-- Header -->
  <header class="navbar container">
    <h3 class="logo">
      <a href="index.html" aria-label="SEEN Home">SEEN</a>
    </h3>
  </header>

  <main class="container text-center py-5">
    <h2 class="mb-5">Pick a Size</h2>

    <!-- Size Options -->
    <div class="d-flex flex-column gap-3 align-items-center">
      <a class="card card--size" href="theme.html" data-size="4">
        <strong>4x4</strong>
        <p>A quick test of focus.</p>
      </a>
      <a class="card card--size" href="theme.html" data-size="6">
        <strong>6x6</strong>
        <p>More challenging.</p>
      </a>
      <a class="card card--size" href="theme.html" data-size="8">
        <strong>8x8</strong>
        <p>The full board.</p>
      </a>
    </div>

    <!-- Back Button -->
    <div class="btn-back">
      <a href="index.html" class="btn btn-secondary">Back</a>
    </div>
  </main>

  <script src="../assets/js/main.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
