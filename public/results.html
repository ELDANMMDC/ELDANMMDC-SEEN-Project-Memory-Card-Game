<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SEEN - Memory Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/styles.css" />
</head>
<body>
  <!-- Header -->
  <header class="navbar container">
    <h3 class="logo">SEEN</h3>
  </header>
    
  <main class="container">
    <!-- Hero Section -->
    <section class="hero text-left">
      <h1 class="feedback mb-4">Well Done, Player</h1>
      <div class="design-boxes" aria-hidden="true">
        <div class="box h-4"></div>
        <div class="box h-8"></div>
        <div class="box h-13"></div>
        <div class="box h-23"></div>
        <div class="box h-41"></div>
        <div class="box h-104"></div>
      </div>
      <p class="tagline">Train Smarter. Think Sharper.</p>
    </section>

    <!-- Divider -->
    <div class="divider"></div>

    <!-- Stats Section -->
    <section class="stats">
        <div class="stat-row d-flex justify-content-between mb-2">
            <span>Time Taken:</span>
            <span id="time">00:00</span>
        </div>
        <div class="stat-row d-flex justify-content-between mb-2">
            <span>Score:</span>
            <span id="score">00</span>
        </div>
        <div class="stat-row d-flex justify-content-between mb-2">
            <span>Moves:</span>
            <span id="moves">00</span>
        </div>
        <div class="stat-row d-flex justify-content-between mb-2">
            <span>Misses:</span>
            <span id="misses">00</span>
        </div>
        <div class="stat-row d-flex justify-content-between mb-2">
            <span>Accuracy:</span>
            <span id="accuracy">0%</span>
        </div>
    </section>

    <!-- Divider -->
    <div class="divider"></div>

    <!-- Action Button -->
    <section class="results-button">
        <button class="btn btn-primary" onclick="location.href='size.html'">PLAY AGAIN</button>
        <button class="btn btn-secondary" onclick="location.href='index.html'">HOME</button>        
    </section>  
  </main>

  <script src="../assets/js/results.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
