<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SEEN - Pick a Theme</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="navbar container">
      <h3 class="logo">SEEN</h3>
    </header>

    <main class="container">
      <section class="section pick-theme">
        <h2>Pick a Theme</h2>
        <div class="divider"></div>
        <div class="grid-horizontal">
          <button class="card card--theme" onclick="location.href='speed.html'">
            <div class="theme-box">
              <img src="assets/img/fruit.png" alt="Fruit" />
            </div>
            <p>Fruit</p>
          </button>
          <button class="card card--theme" onclick="location.href='speed.html'">
            <div class="theme-box">
              <img src="assets/img/animal.png" alt="Animal" />
            </div>
            <p>Animal</p>
          </button>
          <button class="card card--theme" onclick="location.href='speed.html'">
            <div class="theme-box">
              <img src="assets/img/symbol.png" alt="Symbol" />
            </div>
            <p>Symbol</p>
          </button>
        </div>
      </section>
      <section class="design-boxes" aria-hidden="true">
        <div class="box h-4"></div>
        <div class="box h-8"></div>
        <div class="box h-13"></div>
        <div class="box h-23"></div>
        <div class="box h-41"></div>
        <div class="box h-104"></div>
      </section>

      <!---Back Button-->
      <section class="back-button">
        <button class="btn btn-back" onclick="history.back()">ðŸ¡¨</button>
      </section>
    </main>
  </body>
</html>
