<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SEEN - Pick a Theme</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <!-- Header -->
  <header class="navbar container">
    <h3 class="logo">
      <a href="index.html" aria-label="SEEN Home">SEEN</a>
    </h3>
  </header>

  <main class="container text-center py-5">
    <h2 class="mb-5">Pick a Theme</h2>
    
    <!-- Theme Options -->
    <div class="row row-cols-4 g-3 justify-content-center gap-2">
      <a class="card card--theme" href="speed.html" data-theme="fruits">
        <img src="assets/img/front-img/fruit.png" class="img-fluid" alt="Fruit">
        <p>Fruit</p>
      </a>
      <a class="card card--theme" href="speed.html" data-theme="animals">
        <img src="assets/img/front-img/animal.png" class="img-fluid" alt="Animal">
        <p>Animal</p>
      </a>
      <a class="card card--theme" href="speed.html" data-theme="symbols">
        <img src="assets/img/front-img/symbol.png" class="img-fluid" alt="Symbol">
        <p>Symbol</p>
      </a>
    </div>

    <!-- Back Button -->
    <div class="btn-back">
      <a href="size.html" class="btn btn-secondary">Back</a>
    </div>
  </main>

  <script src="assets/js/main.js" defer></script>
</body>
</html>
