<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SEEN - Gameplay 8x8</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <!-- Header -->
  <header class="navbar container">
    <h3 class="logo">
      <a href="size.html" aria-label="Menu">SEEN</a>
    </h3>
  </header>

  <main class="container game-container text-center py-1">
    <!-- Game Board 8x8 -->
    <section id="board" role="grid" aria-label="8 by 8 game board" class="board" data-size="8">
    </section>

    <!-- HUD -->
    <section class="hud-wrapper d-flex justify-content-between align-items-center mb-3">
      <div class="scoreboard" aria-live="polite">
        <div>Moves: <span id="moves">0</span></div>
        <div>Misses: <span id="misses">0</span></div>
        <div>Time: <span id="time">00:00</span></div>
      </div>

      <!-- Reset Button -->
      <button type="reset" class="btn btn-reset btn-secondary" data-bs-toggle="modal" data-bs-target="#resetModal" aria-label="Reset">
        &#x21BA;
      </button>

      <!-- Cancel Button -->
      <button type="button" class="btn btn-cancel btn-secondary" data-bs-toggle="modal" data-bs-target="#cancelModal" aria-label="Cancel">
        &#x2716; 
      </button>
    </section>
  </main>

  <!-- Reset Confirmation Modal -->
  <div class="modal fade" id="resetModal" tabindex="-1" aria-labelledby="resetModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="resetModalLabel">Confirm Reset</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure you want to reset all fields?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" id="confirmReset" class="btn btn-warning">Reset</button>
      </div>
    </div>
  </div>
</div>

  <!-- WIN Results Modal -->
  <div class="modal fade" id="winModal" tabindex="-1" aria-labelledby="winModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center">
        <div class="modal-header border-0">
          <h5 class="modal-title w-100" id="winModalLabel">You Remembered!</h5>
        </div>
        <div class="modal-body">
          <p class="mb-2">Final Time: <strong class="final-time">--:--</strong></p>
          <p class="mb-2">Moves: <strong class="final-moves">0</strong></p>
          <p class="mb-0">Misses: <strong class="final-misses">0</strong></p>
        </div>
        <div class="modal-footer justify-content-center border-0">
          <a id="viewResultsBtn" class="btn btn-primary" href="#">View Results</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Cancel Confirmation Modal -->
  <div class="modal fade" id="cancelModal" tabindex="-1" aria-labelledby="cancelModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center">
        <div class="modal-header border-0">
          <h5 class="modal-title w-100" id="cancelModalLabel">Cancel Game</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Are you sure you want to forget what you've SEEN?
        </div>
        <div class="modal-footer justify-content-center border-0">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Continue Playing</button>
          <button type="button" class="btn btn-danger" id="confirmCancel">Yes, Cancel</button>
        </div>
      </div>
    </div>
  </div>

  <script src="assets/js/main.js" defer></script>
  <script type="module" src="assets/js/game-init.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const confirmBtn = document.getElementById('confirmCancel');
      confirmBtn.addEventListener('click', () => {
        window.location.href = 'index.html';
      });

      const resetBtn = document.getElementById('confirmReset');
      if (resetBtn) {
        resetBtn.addEventListener('click', () => {
          if (window.game && typeof window.game.reset === 'function') {
            window.game.reset({reshuffle: true});
          } else {
            window.location.reload();
          }
          const resetModalEl = document.getElementById('resetModal');
          if (window.bootstrap && resetModalEl) {
            const modal = bootstrap.Modal.getInstance(resetModalEl) || new bootstrap.Modal(resetModalEl);
            modal.hide();
            }
        });
      }
    });
  </script>
</body>
</html>
